<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Engineer Salaries</title>
    <link href="style.css" rel="stylesheet" />

</head>
<body>
    <h1>ML Engineer Salaries</h1>
    <table id="mainTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Year</th>
                <th onclick="sortTable(1)">Total Jobs</th>
                <th onclick="sortTable(2)">Average Salary (USD)</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>
    
    <canvas id="salaryChart" width="400" height="200"></canvas>

    <h2>Job Titles Aggregated</h2>
    <table id="jobTitlesTable">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Number of Jobs</th>
            </tr>
        </thead>
        <tbody id="jobTitlesBody">
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
